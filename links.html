<template name="ShuttleLinks">
    {{! source: Document }}
    {{! tree: Mongo.Collection }}
    {{! removing: Boolean = true }}
    {{! removingInherited: Boolean = false }}
    {{! inherited: Boolean = true }}
    {{! class?: String = "btn btn-default btn-sm" }}
    {{#if tree}}
        {{#each links}}
            {{>ShuttleLinksLink document=this}}
        {{/each}}
        {{> UI.contentBlock}}
    {{/if}}
</template>
<template name="ShuttleLinksPanel">
    {{! source: Document }}
    {{! tree: Mongo.Collection }}
    {{! removing: Boolean = true }}
    {{! removingInherited: Boolean = false }}
    {{! inherited: Boolean = true }}
    {{! class?: String = "btn btn-default btn-sm" }}
	<div class="panel panel-default">
		<div class="panel-body well-sm shuttle-ui-bootstrap-3-links">
			{{# ShuttleLinks}}
			    {{> UI.contentBlock}}
			{{/ ShuttleLinks}}
		</div>
	</div>
</template>
<template name="ShuttleLinksLink">
    <div class="btn-group shuttle-ui-bootstrap-3-links-link">
        {{> Templater document=document.target type="ShuttleLinksLink" class=class}}
    	{{#unless document._inherit}}
    	    {{#if Shuttle.can 'delete' document Meteor.user}}
        		{{#delete document=document}}
        		    <button class={{class}}>
            			<i class="fa fa-times text-danger"></i>
        		    </button>
        		{{/delete}}
    		{{/if}}
    	{{/unless}}
    </div>
</template>
